<div class='list-icon {{activatedAction}}'>
    <div class='title fs-lg mtb-3 pb-2 txt-r bb-2 b-{{type}} cl-{{type}}' *ngIf='name'>
        <div class='iblock btn btn-circle p-1 b-1 mr-2 b-{{type}}'
            (click)='btnFilter(type, "like")'>
            <div [ngClass]='{"activated": activatedAction === "like"}'></div>
            <i class='icons'>thumb_up</i>
        </div>
        <div class='iblock btn btn-circle p-1 b-1 mr-2 b-{{type}}'
            (click)='btnFilter(type, "follow")'>
            <div [ngClass]='{"activated": activatedAction === "follow"}'></div>
            <i class='icons'>person_add</i>
        </div>
        <div class='iblock btn btn-circle p-1 b-1 mr-2 b-{{type}}' (click)='btnFilter(type, "view")'>
            <div [ngClass]='{"activated": activatedAction === "view"}'></div>
            <i class='icons'>visibility</i>
        </div>
        {{name}}
        <i class='icons iblock'>star_border</i>
    </div>
    <div class="ps-relative">
        <ng-container *ngFor='let card of displayCards; let ix = index;'>
            <div class='item p-1 mb-3 flex align-items-center'>
                <div class='img-circle img-cover sq-64 iblock ps-relative' [ngStyle]='{"background-image": "url(" + card.avatar + ")"}'>
                    <ng-container *ngIf='ix < 3'>
                        <div class="img sq-48 ps-absolute" [ngStyle]='{"background-image": "url(/assets/icons/star"+(ix + 1)+"_64.png)", "right": "-40%", "top": "40%"}'></div>
                    </ng-container>
                </div>
                <div class='pl-2 w-full-64px align-center'>
                    <div class="block w-full-128px">
                        <a [routerLink]='card.url' [innerHTML]='card.title'>
                        </a>
                        <div [innerHTML]='card.message'>1</div>
                    </div>

                    <div class=" w-128px txt-r">
                        <div class='flex align-center' *ngIf='getNumber(card)[0]'>
                            <i class='icons'>thumb_up</i>
                            <i>{{getNumber(card)[0]}}</i>
                        </div>
                        <div class='flex align-center' *ngIf='getNumber(card)[1]'>
                            <i class='icons'>person_add</i>
                            <i>{{getNumber(card)[1]}}</i>
                        </div>
                        <div class='flex align-center' *ngIf='getNumber(card)[2]'>
                            <i class='icons'>visibility</i>
                            <i>{{getNumber(card)[2]}}</i>
                        </div>
                        <div class='flex align-center' *ngIf='getNumber(card)[3]'>
                            <i class='icons'>share</i>
                            <i>{{getNumber(card)[3]}}</i>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <!-- <app-scroll></app-scroll> -->
    </div>
    <app-paging [page]='pageConfig' (backClick)='back($event)' (nextClick)='next($event)' (loadMoreClick)='loadMore($event)'
        [hasNumber]='false'></app-paging>
</div>
