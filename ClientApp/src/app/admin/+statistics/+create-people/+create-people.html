<div>
    <div class="grp">
        <label class='txt-r'>Tên đầy đủ</label>
        <input placeholder="Nhập tên category" [(ngModel)]='newPeople.fullname' />
    </div>
    <div class="grp">
        <label class='txt-r'>Biệt danh</label>
        <input placeholder="Nhập tên category" [(ngModel)]='newPeople.shortname' />
    </div>
    <button (click)='saveEvent.emit(newPeople)'>Save</button>
    <button (click)='cancelEvent.emit(true)'>Cancel</button>
</div>
