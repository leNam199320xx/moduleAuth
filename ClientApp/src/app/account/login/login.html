<div class="login">
    <form class="login-body" (submit)='login()'>
        <div class='login-title'>
            LOGIN FORM
        </div>
        <div class="form-group">
            <input type="text" placeholder="username" [(ngModel)]='account.email' [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" [(ngModel)]='account.password' [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
            <input type="checkbox" [(ngModel)]='account.rememberMe' [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
            <button type='submit'>Login</button>
            <a href="/register">Register</a>
        </div>
    </form>
    <div class="form-group">
        <button (click)="loginSocial('Facebook')">Login with facebook</button>
        <button (click)="loginSocial('Google')">Login with google</button>
    </div>
</div>
