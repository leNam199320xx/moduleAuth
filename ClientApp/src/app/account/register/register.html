<div class='register'>
    <div><label class='title'>Đăng ký tài khoản mới</label></div>
    <div><input class="email" placeholder="Email" type="email" required [(ngModel)]='registerAccount.email' /></div>
    <div><input class="password" placeholder="Password" type="password" required [(ngModel)]='registerAccount.password' /></div>
    <div><input class="password" placeholder="Confirm password" type="password" required [(ngModel)]='registerAccount.confirmPassword' /></div>
    <div>
        <button (click)='btnRegister()'>Register</button>
        <a [routerLink]='["../login"]'>Login</a>
    </div>
</div>
