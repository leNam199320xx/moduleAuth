<div class='register'>
    <label class='title'>Đăng ký tài khoản mới</label>
    <input class="email" placeholder="Email" type="email" required  />
    <input class="tel" placeholder="Phone" type="tel" required  />
    <input class="password" placeholder="Password" type="password" required  />
    <input class="password" placeholder="Confirm password" type="password" required  />

    <button (click)='btnRegister()'>Register</button>
</div>
