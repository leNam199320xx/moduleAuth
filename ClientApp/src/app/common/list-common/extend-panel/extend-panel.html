<div class='extend-panel ps-relative'>
    <div class='extend-panel-background ps-absolute w-full h-full' (click)='btnClose()'></div>
    <div class='extend-panel-title p-1 flex-right'>
        <button class='extend-panel-close btn-circle b-2 b-white txt-white' (click)='btnClose()'><i class="icons flex">close</i></button>
    </div>

    <div class="extend-panel-content p-5">
        <app-card-common [card]='card'></app-card-common>
    </div>
</div>
