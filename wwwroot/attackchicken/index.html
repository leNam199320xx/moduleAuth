<!DOCTYPE html>
<html>

<head>
    <title>Attack chicken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <svg id="game_container" class="game_container">
        <g id="page_history"></g>
        <g id="page_start"></g>
        <g id="page_main"></g>
        <g id="page_result"></g>

        <g id="process">
            <rect x="40" y="200" width="280" height="40" stroke="red" stroke-width="2" fill="#FFFFFF" />
            <rect id="process_percent" x="40" y="200" width="100" height="40" stroke="red" stroke-width="2" fill="red" />
        </g>
    </svg>
    <script src="main.js"></script>
</body>

</html>
